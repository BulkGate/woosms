name: Release plugin

on: [push]
#on:
#  workflow_dispatch:
#  release:
#    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: Install packages
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Create plugin archive
        run: |
        tar -czf /tmp/plugin.tar.gz assets src vendor .compatibility.php LICENSE readme.txt $(ls woosms-*) \
        && tar -tf /tmp/plugin.tar.gz
